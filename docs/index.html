<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vocab</title>
    <link rel="stylesheet" href="style.css">
    <script src="cards.js"></script>
    <script src="helper.js"></script>
  </head>
  <body>

    <div class="viewport">
      <div class="settings">
        <div class="pallets tile-btn">
          <div class="pallet"></div>
        </div>
        <div class="saveload tile-btn"></div>
        <div class="more tile-btn"></div>
      </div>
      <div class="cardContainer">
        <div class="config">
          <div class="hide tile-btn"></div>
          <div class="skip tile-btn"></div>
        </div>

        <div class="card">
          <div class="question">
            <div class="english"></div>
          </div>
          <div class="answer">
            <div class="area">
              <div class="simplified"></div>
              <div class="characters"></div>
            </div>
          </div>
        </div>

        <div class="actions">
          <div class="question">
            <div class="next tile-btn"></div>
          </div>
          <div class="answer">
            <div class="incorrect tile-btn"></div>
            <div class="correct tile-btn"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
