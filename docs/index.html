<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vocab</title>
    <link rel="stylesheet" href="style.css">
    <script src="cards.js"></script>
    <script src="helper.js"></script>
  </head>
  <body>

    <div class="viewport">
      <div class="settings">
        <div class="pallets tile-btn">pallets</div>
        <div class="saveload tile-btn">save<br>load</div>
        <div class="more tile-btn">more</div>
        <div class="area">
          <div class="pallets"></div>
          <div class="saveload">
            <div class="load">load</div>
            <div class="save">save</div>
            <div class="savedata" contenteditable="true"></div>
          </div>
        </div>
      </div>
      <div class="cardContainer">
        <div class="config">
          <div class="hide tile-btn">hide</div>
          <div class="skip tile-btn">skip</div>
          <div class="reset tile-btn">reset</div>
        </div>

        <div class="card">
          <div class="english"></div>  
          <div class="pinyin"></div>
          <div class="simplified"></div>
        </div>

        <div class="actions">
          <div class="question">
            <div class="next tile-btn">next</div>
          </div>
          <div class="answer">
            <div class="incorrect tile-btn">incorrect</div>
            <div class="correct tile-btn">correct</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
