<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cardagain</title>
    <link rel="stylesheet" href="style.css">
    <script src="card_data.js"></script>
    <script src="helper.js"></script>
  </head>
  <body>

    <div class="viewport">

      <div class="stats">
        <div class="info">
          <div class="card">Card: <span class="n"></span> of <span class="total"></span></div>
          <div class="streak">Streak: <span class="n"></span></div>
          <div class="hsk">HSK: <span class="n"></span></div>
        </div>        
        <div class="timer">
          <div class="time">00:00</div>
          <div class="controls">
            <div class="start">start</div>
            <div class="pausereset">reset</div>
          </div>
        </div>
      </div>

      <div class="settings">
        <div class="pallets tile-btn">pallets</div>
        <div class="saveload tile-btn">save<br>load</div>
        <div class="more tile-btn">more</div>
        <div class="area">
          <div class="pallets"></div>
          <div class="saveload">
            <div class="load">
              <label for="upload" class="overlay">load</label>
              <input id="upload" type="file" />
            </div>
            <div class="save">save</div>
          </div>
          <div class="more">
            <div class="clearLocalstorage tile-btn-wide">Clear local storage</div>
          </div>
        </div>
      </div>

      <div class="cardContainer">

        <div class="config">
          <div class="hide tile-btn">hide</div>
          <div class="skip tile-btn">skip</div>
          <div class="reset tile-btn">reset</div>
        </div>

        <div class="card">
          <pre class="english" contenteditable="true"></pre>
          <div class="pinyin"></div>
          <div class="simplified"></div>
        </div>

        <div class="actions">
          <div class="back tile-btn">back</div>
          <div class="question">
            <div class="next tile-btn">next</div>
          </div>
          <div class="answer">
            <div class="incorrect tile-btn">wrong</div>
            <div class="correct tile-btn">correct</div>
          </div>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
